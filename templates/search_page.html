{% extends 'base.html' %}
{% load static %}
{% block content %}
<canvas id='canvas'></canvas>
<br/>
<br/>
<br/>
<br/>
<br/>
<h1>search results</h1>
<br/>
    {% for game in results.results %}
        <div class="card-transparent" id='game-result' style="width: 18rem; margin: 5px;">
            <a href='/game/{{game.id}}'>
                <img
                src="{{ game.background_image }}"
                class="card-img-top"
                alt="Image of game"
                style="height: 10rem;"
                >
            </a>
            <div class="card-body">
                <h5 class="card-title text-truncate"><a href="/game/{{game.id}}">{{ game.name }}</a></h5>
            </div>
        </div>
{% endfor %}
</div>

    {% comment %} <div id="results">

        <div class="card-transparent" style="width: 18rem">

                <img
                    class="card-img-top"
                    src="{{ game.background_image }}"
                    alt="Card image cap"
                    style="height: 10rem"
                />
            </a>
            <div class="card-body">

                <p class="card-text">Released: {{ game.released}}</p>
                <p class="card-text">Metacritic: {{ game.metacritic}}</p>
                <p class="card-text">Rating: {{ game.rating }}</p>
            </div>

    </div> {% endcomment %}

{% endblock %}
