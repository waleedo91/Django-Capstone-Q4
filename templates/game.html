<!-- get information for game from api (request.rating) -->
<h2 id='game_title'>{{ game.name }}: rate score {{ game.rating }}/{{ game.metacritic }}</h2>
<img src={{ game.background_image }} style="width:50%; height:50%;" id="game_image">
<div class="game_tags">
    release date: {{ game.released }} 
    <br>
    genre: 
    {% for item in game.genres %}
    {{ item.name }},
    {% endfor %}
    <br>
     <a href={{ game.website }}>{{game.name}}'s website</a>
    <div id="game_description">
        {{ game.description_raw }}
    </div>
</div>
