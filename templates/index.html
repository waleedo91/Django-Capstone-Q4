<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~Game Review~</title>
  </head>
  <body>
    <h1>Hello World</h1>
    {% for game in game.results %}
    <ul>
      <li>{{ game.name }}</li>
      <li>{{ game.released }}</li>
      <li>{{ game.background_image }}</li>
      <li>{{ game.rating }}</li>
    </ul>
    {% endfor %}
  </body>
</html>
