{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'navbar.html' %}
{% if request.user.is_authenticated %}
  <div id="review-container">
  <h1 class='review-header'>Add A Review</h1>
    <div id="reviewform">
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </div>
{% endif %}
<canvas id='canvas'></canvas>
{% include 'footer.html' %}
{% endblock %}
