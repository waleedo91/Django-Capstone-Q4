{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if request.user.is_authenticated %}
  <div id="container">
  <h1>Add A Review</h1>
    <div id="reviewform">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button id="button" type="submit">Submit</button>
      </form>
    </div>
  </div>
{% endif %}
{% endblock %}
